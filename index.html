<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aliso's Blog</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(120deg, #f0f4f8 0%, #c9e7fa 100%);
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 60px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 40px 32px;
            text-align: center;
        }
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 24px;
            border: 4px solid #c9e7fa;
        }
        h1 {
            margin: 0 0 12px 0;
            font-size: 2.2em;
            color: #2d6fa7;
        }
        p {
            color: #555;
            font-size: 1.1em;
            margin-bottom: 24px;
        }
        .links a {
            display: inline-block;
            margin: 0 10px;
            padding: 10px 24px;
            background: #2d6fa7;
            color: #fff;
            border-radius: 24px;
            text-decoration: none;
            transition: background 0.2s;
        }
        .links a:hover {
            background: #1b4d6b;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://raw.githubusercontent.com/Visa-Aliso/myweb/refs/heads/main/seele.png" alt="头像" class="avatar">
        <h1>Aliso</h1>
        <p>你好！欢迎来到我的个人主页。</p>
        <div class="links">
            <a href="mailto:your@email.com">Blog</a>
            <a href="https://github.com/" target="_blank">GitHub</a>
        </div>
    </div>
</body>
</html>
